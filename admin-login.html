<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - OnlyInternship.in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Modern Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(106, 13, 173, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #6a0dad, #4b0082);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #6a0dad;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #6a0dad, #4b0082);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Login Container */
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(106, 13, 173, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      margin-top: 80px;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #dc3545, #c82333);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .login-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #dc3545, #c82333);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 1.5rem;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(106, 13, 173, 0.2);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .form-input.error {
      border-color: #dc3545;
    }

    .form-input.success {
      border-color: #28a745;
    }

    /* Password Toggle */
    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #dc3545;
    }

    .password-field .form-input {
      padding-right: 3rem;
    }

    /* Remember Me */
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #dc3545;
    }

    .remember-me label {
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
    }

    .submit-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Links */
    .login-links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .login-links a {
      color: #dc3545;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-links a:hover {
      color: #c82333;
      text-decoration: underline;
    }

    .divider {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(106, 13, 173, 0.2);
    }

    .divider span {
      background: white;
      padding: 0 1rem;
    }

    /* Success/Error Messages */
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Loading State */
    .loading {
      display: none;
      text-align: center;
      padding: 1rem;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .login-container {
        margin: 80px 1rem 1rem;
        padding: 2rem;
      }

      .login-title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      .login-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Modern Navbar -->
  <header class="navbar">
    <div class="logo">OnlyInternship.in</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="internships.html">Internships</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="recruiter-login.html">Recruiter Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1 class="login-title">Admin Login</h1>
      <p class="login-subtitle">Access the admin dashboard to manage the platform</p>
    </div>

    <!-- Success/Error Messages -->
    <div class="message success" id="successMessage">
      ‚úÖ Login successful! Redirecting to admin dashboard...
    </div>
    <div class="message error" id="errorMessage">
      ‚ùå Invalid credentials. Please try again.
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" class="form-input" required>
          <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="submit-button" id="submitButton">
        <span class="button-text">Sign In</span>
        <div class="loading" id="loadingState">
          <div class="loading-spinner"></div>
          <span>Signing in...</span>
        </div>
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="login-links">
      <a href="admin-signup.html">Don't have an admin account? Contact support</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'üëÅÔ∏è';
      }
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      const buttonText = submitButton.querySelector('.button-text');
      const loadingState = document.getElementById('loadingState');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Show loading state
      submitButton.disabled = true;
      buttonText.style.display = 'none';
      loadingState.style.display = 'block';
      
      try {
        const formData = new FormData(e.target);
                 const loginData = {
           email: formData.get('email'),
           password: formData.get('password'),
           remember: formData.get('remember') === 'on'
         };
         
         // Simulate API call (replace with actual API endpoint)
         await new Promise(resolve => setTimeout(resolve, 1500));
         
         // Check against stored credentials from signup
         const storedEmail = localStorage.getItem('gvp@123');
         const storedPassword = localStorage.getItem('12345');
         
         if (loginData.email === storedEmail && loginData.password === storedPassword) {
                     // Store login state
           localStorage.setItem('adminLoggedIn', 'true');
           localStorage.setItem('adminEmail', loginData.email);
          
          successMessage.style.display = 'block';
          
          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 2000);
                 } else {
           throw new Error('Invalid email or password');
         }
        
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.style.display = 'block';
        errorMessage.textContent = `‚ùå Error: ${error.message}`;
      } finally {
        // Reset button state
        submitButton.disabled = false;
        buttonText.style.display = 'block';
        loadingState.style.display = 'none';
      }
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('adminLoggedIn') === 'true') {
        window.location.href = 'admin-dashboard.html';
      }
    });
  </script>
</body>
</html>
