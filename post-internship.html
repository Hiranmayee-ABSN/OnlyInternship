<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Internship - OnlyInternship.in</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f6fc;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106, 13, 173, 0.1);
    }

    .form-card h1 {
      color: #6a0dad;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #6a0dad;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .requirements-input {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.5rem;
    }

    .requirements-input input {
      flex: 1;
    }

    .requirements-input button {
      padding: 0.5rem 1rem;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .requirements-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .requirement-tag {
      background: #e9d5ff;
      color: #6a0dad;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .requirement-tag button {
      background: none;
      border: none;
      color: #6a0dad;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background: #4b0082;
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .form-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">OnlyInternship.in</div>
    <nav>
      <a href="recruiter-dashboard.html">Dashboard</a>
      <a href="index.html">Home</a>
      <a href="recruiter-login.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-card">
      <h1>üìù Post New Internship</h1>
      
      <div class="success-message" id="successMessage">
        ‚úÖ Internship posted successfully! Redirecting to dashboard...
      </div>
      
      <div class="error-message" id="errorMessage">
        ‚ùå Error posting internship. Please try again.
      </div>

      <form id="internshipForm">
        <div class="form-group">
          <label for="title">Internship Title *</label>
          <input type="text" id="title" name="title" required placeholder="e.g., Frontend Developer Intern">
        </div>

        <div class="form-group">
          <label for="company">Company Name *</label>
          <input type="text" id="company" name="company" required placeholder="e.g., TechCorp Solutions">
        </div>

        <div class="form-group">
          <label for="location">Location *</label>
          <input type="text" id="location" name="location" required placeholder="e.g., Remote, Mumbai, India">
        </div>

        <div class="form-group">
          <label for="duration">Duration *</label>
          <input type="text" id="duration" name="duration" required placeholder="e.g., 3 months, 6 months">
        </div>

        <div class="form-group">
          <label for="stipend">Stipend *</label>
          <input type="text" id="stipend" name="stipend" required placeholder="e.g., $2000/month, ‚Çπ15000/month">
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" required placeholder="Describe the internship role, responsibilities, and what the intern will learn..."></textarea>
        </div>

        <div class="form-group">
          <label for="requirements">Requirements</label>
          <div class="requirements-input">
            <input type="text" id="requirementInput" placeholder="e.g., JavaScript, React, Git">
            <button type="button" onclick="addRequirement()">Add</button>
          </div>
          <div class="requirements-list" id="requirementsList"></div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">üöÄ Post Internship</button>
      </form>
    </div>
  </div>

  <script>
    let requirements = [];

    function addRequirement() {
      const input = document.getElementById('requirementInput');
      const requirement = input.value.trim();
      
      if (requirement && !requirements.includes(requirement)) {
        requirements.push(requirement);
        input.value = '';
        updateRequirementsList();
      }
    }

    function removeRequirement(index) {
      requirements.splice(index, 1);
      updateRequirementsList();
    }

    function updateRequirementsList() {
      const list = document.getElementById('requirementsList');
      list.innerHTML = '';
      
      requirements.forEach((req, index) => {
        const tag = document.createElement('div');
        tag.className = 'requirement-tag';
        tag.innerHTML = `
          ${req}
          <button onclick="removeRequirement(${index})">&times;</button>
        `;
        list.appendChild(tag);
      });
    }

    // Handle Enter key in requirements input
    document.getElementById('requirementInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        addRequirement();
      }
    });

    // Handle form submission
    document.getElementById('internshipForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Posting...';
      
      try {
        const formData = new FormData(e.target);
        const internshipData = {
          title: formData.get('title'),
          company: formData.get('company'),
          location: formData.get('location'),
          duration: formData.get('duration'),
          stipend: formData.get('stipend'),
          description: formData.get('description'),
          requirements: requirements,
          postedDate: new Date().toISOString().split('T')[0]
        };
        
        const response = await fetch('/api/post-internship', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(internshipData)
        });
        
        const result = await response.json();
        
        if (result.success) {
          successMessage.style.display = 'block';
          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = 'recruiter-dashboard.html';
          }, 2000);
        } else {
          throw new Error(result.error || 'Failed to post internship');
        }
        
      } catch (error) {
        console.error('Error posting internship:', error);
        errorMessage.style.display = 'block';
        errorMessage.textContent = `‚ùå Error: ${error.message}`;
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'üöÄ Post Internship';
      }
    });
  </script>

</body>
</html>
