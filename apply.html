<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Internship - OnlyInternship.in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Modern Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(106, 13, 173, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #6a0dad, #4b0082);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #6a0dad;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #6a0dad, #4b0082);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Main Container */
    .main-container {
      margin-top: 80px;
      padding: 2rem;
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(106, 13, 173, 0.1);
      width: 100%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #6a0dad, #4b0082);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .internship-info {
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      border: 1px solid rgba(106, 13, 173, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .internship-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #6a0dad;
      margin-bottom: 0.5rem;
    }

    .internship-company {
      color: #666;
      font-size: 0.95rem;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(106, 13, 173, 0.2);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #6a0dad;
      box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
    }

    .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(106, 13, 173, 0.2);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .form-textarea:focus {
      outline: none;
      border-color: #6a0dad;
      box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    /* File Upload */
    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-upload-label {
      display: block;
      padding: 0.75rem 1rem;
      border: 2px dashed rgba(106, 13, 173, 0.3);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(106, 13, 173, 0.02);
    }

    .file-upload-label:hover {
      border-color: #6a0dad;
      background: rgba(106, 13, 173, 0.05);
    }

    .file-upload input[type=file]:focus + .file-upload-label {
      border-color: #6a0dad;
      box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #6a0dad, #4b0082);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(106, 13, 173, 0.3);
    }

    .submit-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Success/Error Messages */
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Loading State */
    .loading {
      display: none;
      text-align: center;
      padding: 1rem;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .main-container {
        padding: 1rem;
      }

      .form-container {
        padding: 2rem;
      }

      .form-title {
        font-size: 1.5rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      .form-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Modern Navbar -->
  <header class="navbar">
    <div class="logo">OnlyInternship.in</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="internships.html">Internships</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="recruiter-login.html">Recruiter Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <div class="form-container">
      <div class="form-header">
        <h1 class="form-title">Apply for Internship</h1>
        <p class="form-subtitle">Fill out the form below to submit your application</p>
      </div>

      <!-- Internship Info -->
      <div class="internship-info" id="internshipInfo">
        <div class="internship-title" id="internshipTitle">Loading internship details...</div>
        <div class="internship-company" id="internshipCompany"></div>
      </div>

      <!-- Success/Error Messages -->
      <div class="message success" id="successMessage">
        ✅ Application submitted successfully! We'll get back to you soon.
      </div>
      <div class="message error" id="errorMessage">
        ❌ Error submitting application. Please try again.
      </div>

      <!-- Application Form -->
      <form id="applicationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name" class="form-label">Full Name *</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number *</label>
            <input type="tel" id="phone" name="phone" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="college" class="form-label">College/University *</label>
            <input type="text" id="college" name="college" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <label for="skills" class="form-label">Skills & Technologies *</label>
          <input type="text" id="skills" name="skills" class="form-input" placeholder="e.g., JavaScript, React, Python, Git" required>
        </div>

        <div class="form-group">
          <label for="experience" class="form-label">Relevant Experience</label>
          <textarea id="experience" name="experience" class="form-textarea" placeholder="Describe your relevant experience, projects, or achievements..."></textarea>
        </div>

        <div class="form-group">
          <label for="coverLetter" class="form-label">Cover Letter *</label>
          <textarea id="coverLetter" name="coverLetter" class="form-textarea" placeholder="Why are you interested in this internship? What makes you a good candidate?" required></textarea>
        </div>

        <div class="form-group">
          <label for="resume" class="form-label">Resume/CV *</label>
          <div class="file-upload">
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <label for="resume" class="file-upload-label">
              📄 Click to upload your resume (PDF, DOC, DOCX)
            </label>
          </div>
        </div>

        <button type="submit" class="submit-button" id="submitButton">
          <span class="button-text">Submit Application</span>
          <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <span>Submitting...</span>
          </div>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Set your backend URL here
    const API_BASE = window.location.hostname.includes('localhost')
      ? ''
      : 'https://your-backend-url.com'; // <-- Replace with your deployed backend URL

    let selectedInternship = null;

    // Load internship details from URL parameters or localStorage
    async function loadInternshipDetails() {
      // Get internship details from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const position = urlParams.get('position');
      const internshipId = urlParams.get('id');
      
      // Fallback to localStorage if URL params not available
      const storedId = localStorage.getItem('selectedInternshipId');
      const finalId = internshipId || storedId;
      
      if (!finalId && !position) {
        document.getElementById('internshipTitle').textContent = 'No internship selected';
        document.getElementById('internshipCompany').textContent = 'Please go back and select an internship';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/internships`);
        const internships = await response.json();
        
        if (finalId) {
          // Find by ID
          selectedInternship = internships.find(internship => internship.id == finalId);
        } else if (position) {
          // Find by position title
          selectedInternship = internships.find(internship => 
            internship.title.toLowerCase().includes(position.toLowerCase())
          );
        }
        
        if (selectedInternship) {
          document.getElementById('internshipTitle').textContent = selectedInternship.title;
          document.getElementById('internshipCompany').textContent = `${selectedInternship.company} • ${selectedInternship.location} • ${selectedInternship.duration}`;
          
          // Store the internship ID for form submission
          localStorage.setItem('selectedInternshipId', selectedInternship.id);
        } else {
          document.getElementById('internshipTitle').textContent = position || 'Internship not found';
          document.getElementById('internshipCompany').textContent = 'Please go back and select a valid internship';
        }
      } catch (error) {
        console.error('Error loading internship details:', error);
        document.getElementById('internshipTitle').textContent = 'Error loading internship details';
        document.getElementById('internshipCompany').textContent = 'Please try refreshing the page';
      }
    }

    // Handle form submission
    document.getElementById('applicationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      const buttonText = submitButton.querySelector('.button-text');
      const loadingState = document.getElementById('loadingState');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Show loading state
      submitButton.disabled = true;
      buttonText.style.display = 'none';
      loadingState.style.display = 'block';
      
      try {
        const formData = new FormData(e.target);
        const applicationData = {
          name: formData.get('name'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          college: formData.get('college'),
          skills: formData.get('skills'),
          experience: formData.get('experience'),
          coverLetter: formData.get('coverLetter'),
          resume: formData.get('resume') ? formData.get('resume').name : 'No file uploaded',
          internshipId: selectedInternship ? selectedInternship.id : null,
          internshipTitle: selectedInternship ? selectedInternship.title : null
        };
        
        const response = await fetch(`${API_BASE}/api/apply`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(applicationData)
        });
        
        const result = await response.json();
        
        if (result.success) {
          successMessage.style.display = 'block';
          e.target.reset();
          // Clear stored internship ID
          localStorage.removeItem('selectedInternshipId');
          // Redirect to internships page after 3 seconds
          setTimeout(() => {
            window.location.href = 'internships.html';
          }, 3000);
        } else {
          throw new Error(result.error || 'Failed to submit application');
        }
        
      } catch (error) {
        console.error('Error submitting application:', error);
        errorMessage.style.display = 'block';
        errorMessage.textContent = `❌ Error: ${error.message}`;
      } finally {
        // Reset button state
        submitButton.disabled = false;
        buttonText.style.display = 'block';
        loadingState.style.display = 'none';
      }
    });

    // File upload feedback
    document.getElementById('resume').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const label = document.querySelector('.file-upload-label');
      
      if (file) {
        label.textContent = `📄 ${file.name}`;
        label.style.borderColor = '#6a0dad';
        label.style.background = 'rgba(106, 13, 173, 0.05)';
      } else {
        label.textContent = '📄 Click to upload your resume (PDF, DOC, DOCX)';
        label.style.borderColor = 'rgba(106, 13, 173, 0.3)';
        label.style.background = 'rgba(106, 13, 173, 0.02)';
      }
    });

    // Load internship details on page load
    document.addEventListener('DOMContentLoaded', loadInternshipDetails);
  </script>
</body>
</html>
